<div>
  <form [formGroup]="loginFormGroup" (ngSubmit)="doLogin()">
        <div class="example-container">
                      <div class="form-group">
                             Name: <input  placeholder="Username" formControlName='Name' required>
                      </div>
                      <div class="form-group">
                             EmpId: <input  placeholder="Id" formControlName='EmpID' required>
                      </div>
                      <div class="form-group">
                        Age:<input  placeholder="age">
                   
                </div>
                <div class="form-group">
                  Emailid:<input  placeholder="Emailid" >
 
          </div>
                  </div>
                  <div class="form-group">
                      <button  [disabled]='loginFormGroup.invalid' type="submit">Submit</button>
                  </div>
            
  </form>
</div>
